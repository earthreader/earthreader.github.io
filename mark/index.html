  <h1>Earth Reader Mark Metadata namespace</h1>

  <p>The namespace name <tt>http://earthreader.org/mark/</tt> is
  intended for use as per <dfn>Mark Metadata</dfn> (e.g. read/starred/tagged)
  of <a href="http://earthreader.org/">Earth Reader</a>.</p>

  <p>See also <cite><a href="http://www.w3.org/1999/10/nsuri">URIs
  for W3C Namespaces</a></cite>. For more information about
  <abbr>XML</abbr> namespaces, please refer to <cite><a href=
  "http://www.w3.org/TR/REC-xml-names">Namespaces in
  <abbr>XML</abbr></a></cite>.</p>
</body>
